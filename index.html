<html>
    <head>
        <title>Movie Tickets</title>
        <script src="js/jquery-1.11.2.js"></script>
        <script src="js/scripts.js"></script>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    <body>
        <div class='container'>

          <h1> Movie Tickets!</h1>
          <div class = "col-md-6">
          <form id="ticket">
            <h3>Movie</h3>
                <select name="movie" id="movie">
              <option value="1">"My Little Mermaid"</option>
              <option value="2">"Avengers"</option>
              <option value="3">"Enchanted"</option>
              <option value="4">"Scary Movie II"</option>
            </select>
            <h3>Time</h3>
              <select name="time" id="time">
              <option value="1">10am</option>
              <option value="2">2pm</option>
              <option value="3">6pm</option>
              <option value="4">9pm</option>
              </select>
            <h3>Age</h3>
              <select name="age" id="age">
              <option value="1">under 14</option>
              <option value="2">over 15</option>
              <option value="3">over 50</option>
              </select>
            <br><br>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
        </div>

        <div class="col-md-6">
          <div id="output">
            <h2> Cost:</h2>
            <p>$<span id="final_price"></span></p>
</div>
</div>


    </body>
</html>
